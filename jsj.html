<!DOCTYPE html>
<html>
<head>
  <title>Superdev Forum - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: grid;
      place-items: center;
  
      
      height:1000px;
      
    }

    #example-element {
  width: 60px;
  height: 100px;
  margin: 100px 0;
      margin-left:100px;
  transform-style: preserve-3d;
  transition: transform 1.5s;
  transform: rotate3d(1, 1, 1, 0deg);
  display: inline-block;
  animation-name: sidein;
  animation-delay: -0.15s;
  animation-iteration-count: infinite;
  animation-duration: 20s;
  position: absolute;
  left: 0;
  top: 70px;
  z-index: 100;
}

@keyframes sidein {
  from {
    transform: rotate3d(0, 0, 0, 0deg) rotate(0deg);
  }
  to {
    transform: rotate3d(1, 1, 1, 360deg) rotate(360deg);
  }
}

/* 3D Faces Styling */

.face {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: rgba(10, 10, 10, 0.5);
  width: 100%;
  height: 100%;
  backface-visibility: inherit;
  font-size: 60px;
  color: #fff;
}

.front, .back, .right, .left, .top, .bottom {
  background: rgba(0, 0, 0, 0.7);
  width: 100%;
  height: 100%;
  position: absolute;
  transform: translateZ(100px);
}

.back {
  background: rgba(0, 210, 0, 0.7);
  transform: rotateY(180deg) translateZ(100px);
}

.right {
  background: rgba(210, 0, 0, 0.7);
  transform: rotateY(90deg) translateZ(100px);
}

.left {
  background: rgba(0, 0, 210, 0.7);
  transform: rotateY(-90deg) translateZ(100px);
}

.top {
  background: rgba(210, 210, 0, 0.7);
  transform: rotateX(90deg) translateZ(100px);
}

.bottom {
  background: rgba(210, 0, 210, 0.7);
  transform: rotateX(-90deg) translateZ(100px);
}

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #333;
    }

    .input-container {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:focus {
      background-color: #0056b3;
    }

    .copy {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
<section id="example-element" tabindex="0">
  <div class="face front">1</div>
  <div class="face back">2</div>
  <div class="face right">3</div>
  <div class="face left">4</div>
  <div class="face top">5</div>
  <div class="face bottom">6</div>
  <div class="face bottom">6</div>
  <div class="face bottom">6</div>
</section>

<h1>Welcome To The Superdev Forum</h1>

<div class="form-container">
  <h2>Sign Up</h2>
  <form>
    <div class="input-container">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Your Username">
      <p id="errorMessage" style="color: red;
margin-top: 3px"></p>
    </div>
    <div class="input-container">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter Your Email Address">
      <p id="errorMessagea" style="color: red;
margin-top: 3px"></p>

    </div>
    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Your Password">
      <p id="errorMessageb" style="color: red;
margin-top: 3px"></p>
    </div>
    <div class="input-container">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Your Password">
      <p id="errorMessagec" style="color: red;
margin-top: 3px"></p>
    </div>
    <button class="submit-btn" onclick="onclick1()" type="button">Sign Up</button>
  </form>
</div>

<p class="copy">&#169; Copyright Super Dev Forum</p>

<script src="hhe.js"></script>
</body>
</html>
